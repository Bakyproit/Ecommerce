<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./asset/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Beggin header -->
        <div class="header">
            <div class="header__left">
                <div class="header__left-logo">
                    <img src="./asset/images/logo.svg" alt="">
                </div>
                <div class="header__left-menu">
                    <ul class="header__left-menu-list">
                        <li class="header__left-menu-item">
                            <a href="" class="header__left-menu-item-link">Collections</a>
                        </li>
                        <li class="header__left-menu-item">
                            <a href="" class="header__left-menu-item-link">Men</a>
                        </li>
                        <li class="header__left-menu-item">
                            <a href="" class="header__left-menu-item-link">Women</a>
                        </li>
                        <li class="header__left-menu-item">
                            <a href="" class="header__left-menu-item-link">About</a>
                        </li>
                        <li class="header__left-menu-item">
                            <a href="" class="header__left-menu-item-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__right">
                <div class="header__right-cart">
                    <img src="./asset/images/icon-cart.svg" alt="">

                    <span class="header__right-cart-notice header__cart--yes-cart">2</span>
                    <!-- cart-list--no-cart -->
                    <!-- cart-list--yes-cart-->
                    <div class="header__cart header__cart--yes-cart">
                        <h3 class="header__cart-heading">Cart</h3>
                        <span class="header__cart-message">Your cart is empty</span>
                        
                        <ul class="header__cart-list">
                            <li class="header__cart-item">
                                <img src="./asset/images/image-product-1.jpg" alt=""
                                class="header__cart-item-img">

                                <div class="header__cart-item-info">
                                    <div class="header__cart-item-heading">
                                        <div class="header__cart-item-heading-name">
                                            Fall Limited Edition Sneakers
                                        </div>
                                        <div class="header__cart-item-price-wrap">
                                            <span class="header__cart-item-price">$125.00</span>
                                            <span class="header__cart-item-multiply">x</span>
                                            <span class="header__cart-item-quantity">3</span>
                                            <span class="header__cart-item-equal">$375.00</span>
                                        </div>
                                    </div>

                                    <div class="header__cart-item-icon">
                                        <img src="./asset/images/icon-delete.svg" alt="">
                                    </div>
                                </div>
                            </li>
                            <li class="header__cart-item">
                                <img src="./asset/images/image-product-1.jpg" alt=""
                                class="header__cart-item-img">

                                <div class="header__cart-item-info">
                                    <div class="header__cart-item-heading">
                                        <div class="header__cart-item-heading-name">
                                            Fall Limited Edition Sneakers
                                        </div>
                                        <div class="header__cart-item-price-wrap">
                                            <span class="header__cart-item-price">$125.00</span>
                                            <span class="header__cart-item-multiply">x</span>
                                            <span class="header__cart-item-quantity">3</span>
                                            <span class="header__cart-item-equal">$375.00</span>
                                        </div>
                                    </div>

                                    <div class="header__cart-item-icon">
                                        <img src="./asset/images/icon-delete.svg" alt="">
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="header__cart-buttom">Checkout</div>  
                    </div>
                </div>
                <div class="header__right-avatar">
                    <img src="./asset/images/image-avatar.png" alt="">
                </div>
            </div>
        </div>
        <!-- end header -->
        <!-- Beggin container -->
        <div class="container">
            <div class="product">
                <div class="product-img">
                    <div class="product-img-main">
                        <img src="./asset/images/image-product-1.jpg" alt="">
                    </div>
                    <div class="product-img-sub">
                        <div class="product-img-sub-1">
                            <img src="./asset/images/image-product-1.jpg" alt="">
                        </div>
                        <div class="product-img-sub-2">
                            <img src="./asset/images/image-product-2.jpg" alt="">
                        </div>
                        <div class="product-img-sub-3">
                            <img src="./asset/images/image-product-3.jpg" alt="">
                        </div>
                        <div class="product-img-sub-4">
                            <img src="./asset/images/image-product-4.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="product-information">
                    <div class="product-information-title">SNEAKER COMPANY</div>
                    <div class="product-information-name">Fall Limited Edition Sneakers</div>
                    <div class="product-information-description">
                        <p>These low profile sneakers are your perfe</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end container -->
    </div>
</body>
</html>
